<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <ul>
            <input type="button" value="Sign in" id="signInBtn">
            <li class="onRight"><a href="">Gmail</a></li>
            <li class="onRight"><a href="">Images</a></li>
            <li class="onLeft"><a href="">Store</a></li>
            <li class="onLeft"><a href="">About</a></li>
        </ul>
    </div>

    <img src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">

    <div id="searchForm">
        <!-- <form action=""> -->
        <input type="text" name="searchBar" id="searchField">
        <!-- </form> -->
    </div>
    <div id="searchButtons">
        <form action="http://google.com">
            <input type="submit" value="Google Search" id="searchBtn">
            <input type="submit" value="I'm Feeling Lucky" id="imluckyBtn">
        </form>

    </div>

    <div class="footer">
        <ul>
            <li class="onLeft"><a href="">Advertising</a></li>
            <li class="onLeft"><a href="">Business</a></li>
            <li class="onLeft"><a href="">How Search works</a></li>
            <li class="onRight"><a href="">Privacy</a></li>
            <li class="onRight"><a href="">Terms</a></li>
            <li class="onRight"><a href="">Settings</a></li>
        </ul>
    </div>
    <div class="footer" style="bottom:40px;height:41px">
        <span>United Kingdom</span>
    </div>
</body>

</html>
